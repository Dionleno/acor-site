<app-header></app-header>

<div class="container" style="margin-top:90px;">
  <!-- <publicidade-horizontal></publicidade-horizontal> -->

  <section class="box-container">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="padding:0;">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="title-box">
          Destaques
        </div>
      </div>
      <div *ngIf="(materias | async)?.data as mat">
        <materia-destaque [materia]="mat[0]"></materia-destaque>

        <div class="box-content-post">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngFor="let item of mat | slice:1">
            <materia-verticais [materia]="item"></materia-verticais>
          </div>

        </div>
      </div>


    </div>

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" style="padding: 0;">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="title-box">
          Outras materias
        </div>

        <div *ngIf="(materiasSidebar | async)?.data as mat">
          <materia-sidebar *ngFor="let item of mat" [materia]="item"></materia-sidebar>
        </div>
        <publicidade-quadrado></publicidade-quadrado>
      </div>
    </div>
  </section>

</div>
 
<hr>
<section *ngIf="(Lastmaterias | async)?.data as mat" id="boxmaterias">
  <div class="container-fluid">
    <h2 class="title-other ">Outras matÃ©rias</h2>
    <div class="other-post">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" *ngFor="let item of mat">
        <materia-verticais [materia]="item"></materia-verticais>
      </div>
    </div>
  </div>
</section>
