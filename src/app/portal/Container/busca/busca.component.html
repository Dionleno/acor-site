<app-header></app-header>

<div class="container" style="margin-top:90px;">
  <!-- <publicidade-horizontal></publicidade-horizontal> -->

  <section class="box-container">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="padding:0;">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="title-box">
          Buscar por {{s}}
        </div>
      </div>
      <div *ngIf="materias.length > 0">
        <app-busca-materia *ngFor="let item of materias" [materia]="item"></app-busca-materia>
      </div>
      <div *ngIf="materias.length === 0" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="alert alert-info">
          <strong>Ops!</strong> Nenhum item foi encontrado por
          <strong>{{s}}</strong>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" style="padding: 0;">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="title-box">
          Outras materias
        </div>

        <div *ngIf="(materiasSidebar | async)?.data as mat">
          <materia-sidebar *ngFor="let item of mat" [materia]="item"></materia-sidebar>
        </div>
        <publicidade-quadrado></publicidade-quadrado>
      </div>
    </div>
  </section>

</div>

<!-- <publicidade-marcas></publicidade-marcas> -->
<app-newsletter></app-newsletter>
<app-footer></app-footer>
