<div class="media">
  <a class="pull-left" href="/materias/{{materia.id}}">
    <img class="media-object" [src]="imagem" alt="Image" style="max-width: 90px;">
  </a>
  <div class="media-body">
    <a href="/materias/{{materia.id}}">
      <p>{{materia.updated_at | date: 'dd/MM/yyyy'}}</p>
      <h4 class="media-heading">{{materia.titulo}}</h4>
    </a>
  </div>
</div>
